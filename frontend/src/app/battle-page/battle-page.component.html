<app-navi-bar> </app-navi-bar>

  <div class="select-charactor-form">
    キャラクターリスト
    <div *ngFor="let player of saveData.players">
      <a [routerLink]="['/pc']" [queryParams]="{ key: player.key}" > {{player.name}} </a>
    </div>
  </div>
<div class="player-info"> 
  <div class="player-info-name"> Name: {{this.player.name}} </div>
  <div class="player-info-token"> Token: {{this.player.token}} </div>
  <div class="player-info-server"> Server: {{this.player.server}} </div>
  <div class="player-info-rating"> Rating: hoge </div>
</div>
<div class="opponent-player-form"> 
  <mat-form-field appearance="fill">
    <mat-label>対戦相手の相手のキャラクター名</mat-label> 
    <input matInput #inputOpponentName [(ngModel)]="opponentName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>対戦相手の相手のtoken</mat-label> 
    <input matInput #inputOpponentToken [(ngModel)]="opponentToken">
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="submit()">登録</button>
</div>
